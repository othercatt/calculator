<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator  |  OtherCatt Inc.</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <div class='page-wrapper'>
    
    <div class='calculator'>
      <div class='display-area'>1234567890</div>
      
      <div class='buttons'>
        
        <div class='left-buttons'>
          <div class='top-buttons'>
            <div class='function-button' id='clear-button'>AC</div>
            <div class='function-button' id='negative-button'>+ / -</div>
            <div class='function-button' id='square-root-button'>^0.5</div>
          </div>
          <div class='middle-buttons'>
            <div class='number-buttons'>
              <div class='num-button'>9</div>
              <div class='num-button'>8</div>
              <div class='num-button'>7</div>
              <div class='num-button'>6</div>
              <div class='num-button'>5</div>
              <div class='num-button'>4</div>
              <div class='num-button'>3</div>
              <div class='num-button'>2</div>
              <div class='num-button'>1</div>
            </div>
          </div>
          <div class='bottom-buttons'>
            <div class='num-button zero-button'> 0 </div>
            <div class='num-button decimal-button'> . </div>
          </div>
        </div>

        <div class='right-buttons'>
          <div class='operator-button' id='divide'> % </div>
          <div class='operator-button' id='multiply'> X </div>
          <div class='operator-button' id='subtract'> - </div>
          <div class='operator-button' id='add'> + </div>
          <div class='operator-button' id='calculate'> = </div>
        </div>

        
      </div>
    
    </div>
    
  </div>
  
  <script src='calculator.js' defer></script>

</body>
</html>

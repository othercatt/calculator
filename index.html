<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator  |  OtherCatt Inc.</title>
  <link rel='stylesheet' href='styles.css'>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class='page-wrapper'>
    
    <div class='calculator'>
      <div class='display-area'>
        <span id='equation-display'>0</span>
        <span id='input-display'>0</span>
      </div>
      
      <div class='buttons'>
        
        <div class='left-buttons'>
          <div class='top-buttons'>
            <button class='function-button clear-button'>AC</button>
            <button class='function-button negative-button'>+ / -</button>
            <button class='function-button square-root-button'>âˆš</button>
          </div>
          <div class='middle-buttons'>
            <div class='number-buttons'>
              <button class='num-button' value="9">9</button>
              <button class='num-button' value="8">8</button>
              <button class='num-button' value="7">7</button>
              <button class='num-button' value="6">6</button>
              <button class='num-button' value="5">5</button>
              <button class='num-button' value="4">4</button>
              <button class='num-button' value="3">3</button>
              <button class='num-button' value="2">2</button>
              <button class='num-button' value="1">1</button>
            </div>
          </div>
          <div class='bottom-buttons'>
            <button class='num-button zero-button' value="0">0</button>
            <button class='num-button decimal-button' value=".">.</button>
          </div>
        </div>

        <div class='right-buttons'>
          <button class='operator-button divide' value="/"> % </button>
          <button class='operator-button multiply' value="*"> X </button>
          <button class='operator-button subtract' value="-"> - </button>
          <button class='operator-button add' value="+"> + </button>
          <button class='equal-button calculate' value="="> = </button>
        </div>

        
      </div>
    
    </div>
    
  </div>
  
  <script src='calc.js' defer></script>

</body>
</html>

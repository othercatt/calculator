<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator  |  OtherCatt Inc.</title>
  <link rel='stylesheet' href='styles.css'>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class='page-wrapper'>
    
    <div class='calculator'>
      <div class='display-area'>
        <p class='equation-display'>123000 + 000456</p>
        <p class='input-display'>1234567890</p>
      </div>
      
      <div class='buttons'>
        
        <div class='left-buttons'>
          <div class='top-buttons'>
            <button class='function-button' id='clear-button'>AC</button>
            <button class='function-button' id='negative-button'>+ / -</button>
            <button class='function-button' id='square-root-button'>âˆš</button>
          </div>
          <div class='middle-buttons'>
            <div class='number-buttons'>
              <button class='num-button' value="9">9</button>
              <button class='num-button' value="8">8</button>
              <button class='num-button' value="7">7</button>
              <button class='num-button' value="6">6</button>
              <button class='num-button' value="5">5</button>
              <button class='num-button' value="4">4</button>
              <button class='num-button' value="3">3</button>
              <button class='num-button' value="2">2</button>
              <button class='num-button' value="1">1</button>
            </div>
          </div>
          <div class='bottom-buttons'>
            <button class='num-button zero-button' value="0">0</button>
            <button class='num-button decimal-button' value=".">.</button>
          </div>
        </div>

        <div class='right-buttons'>
          <button class='operator-button' value="/" id='divide'> % </button>
          <button class='operator-button' value="*" id='multiply'> X </button>
          <button class='operator-button' value="-" id='subtract'> - </button>
          <button class='operator-button' value="+" id='add'> + </button>
          <button class='operator-button' value="=" id='calculate'> = </button>
        </div>

        
      </div>
    
    </div>
    
  </div>
  
  <script src='calculator.js' defer></script>

</body>
</html>
